<div class="container">
  <form class="needs-validation" novalidate>
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputNombre">Nombre</label>
          <input type="text" class="form-control" id="inputNombre" required>
          <div class="invalid-feedback">
            Requerido
          </div>
        </div>
        <div class="form-group col-md-6">
            <label for="inputNombre2">Segundo nombre</label>
            <input type="text" class="form-control" id="inputNombre2">
        </div>
        <div class="form-group col-md-6">
          <label for="inputApellido">Apellido</label>
          <input type="text" class="form-control" id="inputApellido" required>
          <div class="invalid-feedback">
            Requerido
          </div>
        </div>
        <div class="form-group col-md-6">
            <label for="inputApellido2">Segundo apellido</label>
            <input type="text" class="form-control" id="inputApellido2">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputTipo">Tipo</label>
            <select id="inputTipo" class="form-control" required>
              <option selected>V</option>
              <option>E</option>
              <option>P</option>
              <option>J</option>
            </select>
            <div class="invalid-feedback">
                Requerido
              </div>
        </div>
        <div class="form-group col-md-6">
            <label for="inputCedula">Número de cédula</label>
            <input type="text" class="form-control" id="inputCedula" required>
            <div class="invalid-feedback">
                Requerido
              </div>
        </div>
        
    </div>   

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail">Correo Electrónico</label>
            <input type="email" class="form-control" id="inputEmail" required>
            <div class="invalid-feedback">
                Requerido
              </div>
          </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputContrasena">Contraseña</label>
        <input type="password" class="form-control" id="inputContrasena" required>
        <div class="invalid-feedback">
            Requerido
          </div>
      </div>
      <div class="form-group col-md-6">
        <label for="inputContrasena2">Repita la contraseña</label>
        <input type="password" class="form-control" id="inputContrasena2" required>
        <div class="invalid-feedback">
            Requerido
          </div>
      </div>
    </div>

    <div class="form-group">
      <label for="inputDireccion">Dirección</label>
      <input type="text" class="form-control" id="inputDireccion" placeholder="Av. Principal" required>
      <div class="invalid-feedback">
        Requerido
      </div>
    </div>
    <div class="form-group">
      <label for="inputDireccion2">Dirección Segunda Línea</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Urb., edificio, piso">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCiudad">Ciudad</label>
        <input type="text" class="form-control" id="inputCiudad" required>
        <div class="invalid-feedback">
            Requerido
          </div>
      </div>
      <div class="form-group col-md-4">
        <label for="inputEstado">Estado</label>
        <select id="inputEstado" class="form-control required">
          <option selected>Estado</option>
          <option>...</option>
        </select>
        <div class="invalid-feedback">
            Requerido
          </div>
      </div>
    </div>
    <button class="btn btn-primary" type="submity">Registrarse</button>
  </form>


</div>
